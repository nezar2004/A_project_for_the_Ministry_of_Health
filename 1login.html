<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <style>
    :root {
  		--primary: #8D6E63;
  		--secondary: #A1887F;
  		--accent: #6D4C41;
  		--glow: #4E342E;
  		--text-light: #3E2723;
	}
	body {
      font-family: "Tajawal", sans-serif;
      background-color: #D7CCC8;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 370px;
      color: white;
    }
    h2 {
      text-align: center;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .phone-container {
      display: flex;
      gap: 5px;
    }
    .phone-container select {
      width: 35%;
    }
    .phone-container input {
      width: 65%;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      color: #dfe6e9;
      cursor: pointer;
    }
    .link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #ff7675;
      font-size: 13px;
      margin-bottom: 5px;
    }
    .success {
      color: #55efc4;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

	<div class="container" id="landingPage">
	
	  <!-- Log in -->
	  <div id="loginForm">
	    <h2>Log in</h2>
	    <input type="text" id="loginEmail" placeholder="Phone number or Email">
	    <div id="loginEmailError" class="error"></div>
	
	    <input type="password" id="loginPassword" placeholder="Password">
	    <div id="loginPasswordError" class="error"></div>
	
	    <button id="loginBtn">Login</button>
	    <div class="link" onclick="toggleForms()">Create a new account</div>
	    <div class="link" onclick="showForgot()">Forgot your password?</div>
	
	    <div id="loginSuccess" class="success">‚úÖ Login successful!</div>
	  </div>
	
	  <!-- Create a new account -->
	  <div id="registerForm" class="hidden">
	    <h2>Create a new account</h2>
	
	    <input type="text" id="firstName" placeholder="First name">
	    <div id="firstNameError" class="error"></div>
	
	    <input type="text" id="lastName" placeholder="Last name">
	    <div id="lastNameError" class="error"></div>
	
	    <div class="phone-container">
	      <select id="countryCode">
	        <option value="+962">üáØüá¥ +962</option>
	      </select>
	      <input type="text" id="phone" placeholder="Phone number">
	    </div>
	    <div id="phoneError" class="error"></div>
	
	    <input type="date" id="birthday" placeholder="Date of birth">
	    <div id="birthdayError" class="error"></div>
	
	    <select id="gender">
	      <option value="">Select gender</option>
	      <option value="male">Male</option>
	      <option value="female">Female</option>
	    </select>
	    <div id="genderError" class="error"></div>
	
	    <input type="password" id="password" placeholder="Create password">
	    <div id="passwordError" class="error"></div>
	
	    <input type="password" id="confirmPassword" placeholder="Confirm password">
	    <div id="confirmPasswordError" class="error"></div>
	
	    <button id="registerBtn">Create an account</button>
	    <div class="link" onclick="toggleForms()">I have an account? Log in</div>
	  </div>
	
	  <!-- Forgot password -->
	  <div id="forgotForm" class="hidden">
	    <h2>Password recovery</h2>
	    <input type="email" id="recoverInput" placeholder="Email address">
	    <button onclick="recoverPassword()">Send reset link</button>
	    <div class="link" onclick="backToLogin()">Return</div>
	  </div>
	
	</div>
  <!-- Firebase Setup -->
<script type="module">

/* =======================
   ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÅŸàÿ±ŸÖÿßÿ™
======================= */
window.toggleForms = function () {
  document.getElementById("loginForm").classList.toggle("hidden");
  document.getElementById("registerForm").classList.toggle("hidden");
  document.getElementById("forgotForm").classList.add("hidden");
};

window.showForgot = function () {
  document.getElementById("loginForm").classList.add("hidden");
  document.getElementById("registerForm").classList.add("hidden");
  document.getElementById("forgotForm").classList.remove("hidden");
};

window.backToLogin = function () {
  document.getElementById("loginForm").classList.remove("hidden");
  document.getElementById("registerForm").classList.add("hidden");
  document.getElementById("forgotForm").classList.add("hidden");
};

/* =======================
   Firebase Imports
======================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

/* =======================
   Firebase Config
======================= */
const firebaseConfig = {
  apiKey: "AIzaSyC4l0BaiwsxguCFPWBEF_5xoUv45PWjHqk",
  authDomain: "nabdapp-3a077.firebaseapp.com",
  projectId: "nabdapp-3a077",
  storageBucket: "nabdapp-3a077.appspot.com",
  messagingSenderId: "675031985272",
  appId: "1:675031985272:web:5f86cc21c28062cd65d18d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* =======================
   ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ® ÿ¨ÿØŸäÿØ
======================= */
document.getElementById("registerBtn").addEventListener("click", async () => {
  const firstName = firstNameInput.value.trim();
  const lastName  = lastNameInput.value.trim();
  const phone     = phone.value.trim();
  const password  = passwordInput.value.trim();
  const confirm   = confirmPassword.value.trim();

  if (!firstName || !lastName || !phone || !password)
    return alert("‚ùå ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ™ÿπÿ®ÿ¶ÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ");

  if (password !== confirm)
    return alert("‚ùå ŸÉŸÑŸÖÿ™ÿß ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ™ŸäŸÜ");

  // ÿ™ŸàŸÑŸäÿØ ÿ•ŸäŸÖŸäŸÑ ÿØÿßÿÆŸÑŸä ŸÖŸÜ ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ
  const email = phone + "@nabd.app";

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);

    await addDoc(collection(db, "users"), {
      uid: cred.user.uid,
      firstName,
      lastName,
      phone,
      email,
      createdAt: new Date()
    });

    alert("‚úÖ ÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ®ŸÜÿ¨ÿßÿ≠");
    toggleForms();

  } catch (e) {
    alert("‚ö†Ô∏è " + e.message);
  }
});

/* =======================
   ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ (ÿ∞ŸÉŸä)
======================= */
document.getElementById("loginBtn").addEventListener("click", async () => {
  const identity = loginEmail.value.trim(); // ÿ•ŸäŸÖŸäŸÑ / Ÿáÿßÿ™ŸÅ / ÿßÿ≥ŸÖ
  const password = loginPassword.value.trim();

  if (!identity || !password)
    return alert("‚ùå ÿ£ÿØÿÆŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™");

  let email = "";

  try {
    // üìß ÿ•ÿ∞ÿß ÿ•ŸäŸÖŸäŸÑ
    if (identity.includes("@")) {
      email = identity;
    }

    // üì± ÿ•ÿ∞ÿß ÿ±ŸÇŸÖ Ÿáÿßÿ™ŸÅ
    else if (/^\d{9,10}$/.test(identity)) {
      const q = query(
        collection(db, "users"),
        where("phone", "==", identity)
      );
      const snap = await getDocs(q);
      if (snap.empty) return alert("‚ùå ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ ÿ∫Ÿäÿ± ŸÖÿ≥ÿ¨ŸÑ");
      email = snap.docs[0].data().email;
    }

    // üë§ ÿ•ÿ∞ÿß ÿßÿ≥ŸÖ + ŸÑŸÇÿ®
    else if (identity.includes(" ")) {
      const [firstName, lastName] = identity.split(" ");

      const q = query(
        collection(db, "users"),
        where("firstName", "==", firstName),
        where("lastName", "==", lastName)
      );

      const snap = await getDocs(q);
      if (snap.empty) return alert("‚ùå ÿßŸÑÿßÿ≥ŸÖ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ");
      email = snap.docs[0].data().email;
    }

    else {
      return alert("‚ùå ÿ∑ÿ±ŸäŸÇÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©");
    }

    await signInWithEmailAndPassword(auth, email, password);
    alert("‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ");
    window.location.href = "index.html";

  } catch (e) {
    alert("‚ùå ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ£Ÿà ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©");
  }
});

/* =======================
   ÿßÿ≥ÿ™ÿπÿßÿØÿ© ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±
======================= */
window.recoverPassword = async () => {
  const input = recoverInput.value.trim();
  let email = "";

  try {
    if (input.includes("@")) {
      email = input;
    } else {
      const q = query(
        collection(db, "users"),
        where("phone", "==", input)
      );
      const snap = await getDocs(q);
      if (snap.empty) return alert("‚ùå ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ");
      email = snap.docs[0].data().email;
    }

    await sendPasswordResetEmail(auth, email);
    alert("‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿßÿ≥ÿ™ÿπÿßÿØÿ©");
    backToLogin();

  } catch (e) {
    alert("‚ö†Ô∏è " + e.message);
  }
};

</script>


</body>
</html>
