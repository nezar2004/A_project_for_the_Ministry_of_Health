<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <style>
    :root {
  		--primary: #8D6E63;
  		--secondary: #A1887F;
  		--accent: #6D4C41;
  		--glow: #4E342E;
  		--text-light: #3E2723;
	}
	body {
      font-family: "Tajawal", sans-serif;
      background-color: #D7CCC8;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 370px;
      color: white;
    }
    h2 {
      text-align: center;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .phone-container {
      display: flex;
      gap: 5px;
    }
    .phone-container select {
      width: 35%;
    }
    .phone-container input {
      width: 65%;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      color: #dfe6e9;
      cursor: pointer;
    }
    .link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #ff7675;
      font-size: 13px;
      margin-bottom: 5px;
    }
    .success {
      color: #55efc4;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

	<div class="container" id="landingPage">
	
	  <!-- Log in -->
	  <div id="loginForm">
	    <h2>Log in</h2>
	    <input type="text" id="loginEmail" placeholder="Phone number or Email">
	    <div id="loginEmailError" class="error"></div>
	
	    <input type="password" id="loginPassword" placeholder="Password">
	    <div id="loginPasswordError" class="error"></div>
	
	    <button id="loginBtn">Login</button>
	    <div class="link" onclick="toggleForms()">Create a new account</div>
	    <div class="link" onclick="showForgot()">Forgot your password?</div>
	
	    <div id="loginSuccess" class="success">‚úÖ Login successful!</div>
	  </div>
	
	  <!-- Create a new account -->
	  <div id="registerForm" class="hidden">
	    <h2>Create a new account</h2>
	
	    <input type="text" id="firstName" placeholder="First name">
	    <div id="firstNameError" class="error"></div>
	
	    <input type="text" id="lastName" placeholder="Last name">
	    <div id="lastNameError" class="error"></div>
	
	    <div class="phone-container">
	      <select id="countryCode">
	        <option value="+962">üáØüá¥ +962</option>
	      </select>
	      <input type="text" id="phone" placeholder="Phone number">
	    </div>
	    <div id="phoneError" class="error"></div>
	
	    <input type="date" id="birthday" placeholder="Date of birth">
	    <div id="birthdayError" class="error"></div>
	
	    <select id="gender">
	      <option value="">Select gender</option>
	      <option value="male">Male</option>
	      <option value="female">Female</option>
	    </select>
	    <div id="genderError" class="error"></div>
	
	    <input type="password" id="password" placeholder="Create password">
	    <div id="passwordError" class="error"></div>
	
	    <input type="password" id="confirmPassword" placeholder="Confirm password">
	    <div id="confirmPasswordError" class="error"></div>
	
	    <button id="registerBtn">Create an account</button>
	    <div class="link" onclick="toggleForms()">I have an account? Log in</div>
	  </div>
	
	  <!-- Forgot password -->
	  <div id="forgotForm" class="hidden">
	    <h2>Password recovery</h2>
	    <input type="email" id="recoverInput" placeholder="Email address">
	    <button onclick="recoverPassword()">Send reset link</button>
	    <div class="link" onclick="backToLogin()">Return</div>
	  </div>
	
	</div>
  <!-- Firebase Setup -->
	<script type="module">
		    window.toggleForms = function () {
			    document.getElementById("loginForm").classList.toggle("hidden");
			    document.getElementById("registerForm").classList.toggle("hidden");
			    document.getElementById("forgotForm").classList.add("hidden");
			  }
			
			  window.showForgot = function () {
			    document.getElementById("loginForm").classList.add("hidden");
			    document.getElementById("registerForm").classList.add("hidden");
			    document.getElementById("forgotForm").classList.remove("hidden");
			  }
			
			  window.backToLogin = function () {
			    document.getElementById("loginForm").classList.remove("hidden");
			    document.getElementById("registerForm").classList.add("hidden");
			    document.getElementById("forgotForm").classList.add("hidden");
			  }
			
			  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
			  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
			  import {
			    getAuth,
			    createUserWithEmailAndPassword,
			    signInWithEmailAndPassword,
			    sendPasswordResetEmail
			  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

		
		// ‚úÖ ÿ•ÿπÿØÿßÿØ Firebase
		const firebaseConfig = {
		  apiKey: "AIzaSyC4l0BaiwsxguCFPWBEF_5xoUv45PWjHqk",
		  authDomain: "nabdapp-3a077.firebaseapp.com",
		  projectId: "nabdapp-3a077",
		  storageBucket: "nabdapp-3a077.firebasestorage.app",
		  messagingSenderId: "675031985272",
		  appId: "1:675031985272:web:5f86cc21c28062cd65d18d",
		  measurementId: "G-30FQ3G2L4P"
		};
		
		const app = initializeApp(firebaseConfig);
		const db = getFirestore(app);
		const auth = getAuth(app);
		
		// ===== ÿ™ÿ≥ÿ¨ŸäŸÑ ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ¨ÿØŸäÿØ =====
		document.getElementById("registerBtn").addEventListener("click", async () => {
		  const firstName = document.getElementById('firstName').value.trim();
		  const lastName = document.getElementById('lastName').value.trim();
		  const email = document.getElementById('phone').value.trim() + "@example.com"; // ŸÖÿ§ŸÇÿ™ÿß ŸÑŸà ŸÖÿß ÿπŸÜÿØŸÉ ÿ•ŸäŸÖŸäŸÑ
		  const pass = document.getElementById('password').value.trim();
		  const confirm = document.getElementById('confirmPassword').value.trim();
		
		  if (pass !== confirm) return alert("‚ùå Passwords do not match!");
		
		  try {
		    // ÿ™ÿ≥ÿ¨ŸäŸÑ ŸÅŸä Firebase Auth
		    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
		    const user = userCredential.user;
		
		    // ÿ≠ŸÅÿ∏ ÿ®ŸäÿßŸÜÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© ŸÅŸä Firestore
		    await addDoc(collection(db, "users"), {
		      firstName,
		      lastName,
		      email,
		      createdAt: new Date()
		    });
		
		    alert("‚úÖ Account created successfully!");
		    toggleForms(); // ÿßÿ±ÿ¨ÿπ ŸÑŸÑŸÅŸàÿ±ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
		  } catch (e) {
		    alert("‚ö†Ô∏è Error: " + e.message);
		  }
		});
		
		// ===== ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ =====
		document.getElementById("loginBtn").addEventListener("click", async () => {
		  const email = document.getElementById("loginEmail").value.trim();
		  const password = document.getElementById("loginPassword").value.trim();
		
		  if (!email || !password) return alert("Please enter email and password");
		
		  try {
		    const userCredential = await signInWithEmailAndPassword(auth, email, password);
		    const user = userCredential.user;
		
		    // ÿ≠ŸÅÿ∏ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅŸä localStorage
		    localStorage.setItem("loggedUser", JSON.stringify({
		      email: user.email
		    }));
		
		    alert("‚úÖ Login successful!");
		    window.location.href = "index.html"; // ÿµŸÅÿ≠ÿ© ÿßŸÑŸÜÿ∏ÿßŸÖ
		  } catch (e) {
		    alert("‚ö†Ô∏è Login failed: " + e.message);
		  }
		});
		
		// ===== ŸÜÿ≥Ÿäÿ™ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± =====
		window.recoverPassword = async () => {
		  const email = document.getElementById("recoverInput").value.trim();
		  if (!email) return alert("Please enter your email");
		
		  try {
		    await sendPasswordResetEmail(auth, email);
		    alert("‚úÖ Reset link sent to your email!");
		    backToLogin();
		  } catch (e) {
		    alert("‚ö†Ô∏è Error: " + e.message);
		  }
		};

  </script>

</body>
</html>
